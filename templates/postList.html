{% extends 'mainpage.html' %}

{% block blog %}
<div class="container py-5">
    <h1>所有文章</h1>

    <!-- 使用 for 循環顯示每篇文章 -->
    <div class="article-list mt-4">
        {% for blog_post in blog_posts %}
        <div class="article-card mb-4 p-3 border rounded shadow-sm">
            <h2><a href="" class="text-decoration-none text-dark">{{ blog_post.title }}</a></h2>
            <p class="text-muted small">分類: {{ blog_post.category }} | 更新於 {{ blog_post.updated_at|date:"Y年m月d日" }}</p>
            <p>{{ blog_post.content|truncatewords:50 }}</p>  <!-- 顯示文章內容的前 50 個字 -->
            <a href="" class="btn btn-primary btn-sm">閱讀更多</a>
        </div>
        {% empty %}
        <p>目前沒有任何文章。</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
